        function GetCardTemplate(info)
        {

         var card_ele = '<div class="card">';

                      //card_ele += '<img src="../static/img/nan.jpg">';

                      card_ele += '</div>';
                      card_ele += '<div class="content"><a href='+ info.url +'>'+info.title+'</a>';
                        card_ele += '<div class="meta">';
                          card_ele += '<span class="date">';
                          card_ele += info.article_content;
                          card_ele +='</span>';
                          card_ele += '</div>';
                          card_ele += '</div>';
                          card_ele += '<div class="extra content">';
                            card_ele += '<span class="right floated">';
                              card_ele += info.post_date + ' with photo' +info.photo_count;
                              card_ele += '</span>';
                              card_ele += '<span>';
                              card_ele += info.from_web;
                              card_ele += '</span>';
                              card_ele += '</div>';
                              card_ele += '</div>';
                              return card_ele;


        }
